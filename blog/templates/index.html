$def with (posts, pages)

<h1>Blog posts</h1>

<ul>
$for post in posts:
    <li>
        <a href="$homepath/view/$post.id">$post.title</a> 
        from $datestr(post.posted_on)
        <a href="$homepath/edit/$post.id">Edit</a>
    </li>
</ul>

$for page in range(1, pages + 1):
    <div style="display: inline; padding-left: 5px;">
        <a href="$homepath/page/$page">$page</a>
    </div>
