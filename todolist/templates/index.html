$def with(todos, form)

<table>
    <tr>
        <th>What to do ?</th>
        <th></th>
    </tr>
    $for todo in todos:
    <tr>
        <td>$todo.title</td>
        <td>
            <form action="$homepath/del/$todo.id" meth="post">
                <input type="submit" value="Delete" />
            </form>
        </td>
    </tr>
</table>

<form action="" method="post">
    $:form.render()
</form>
